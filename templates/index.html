<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Quality Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='img_2.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Enhanced Title Style */
    h1 {
      position: relative;
      text-align: center;
      font-size: 48px;
      margin: 30px auto;
      font-weight: 600;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      width: fit-content;
    }
    h1::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -10px;
      width: 0;
      height: 4px;
      background: #000;
      transition: width 0.4s ease, left 0.4s ease;
    }
    h1:hover::after {
      width: 60%;
      left: 20%;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    form {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 35px;
      max-width: 1100px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    input[type="number"] {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 15px;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      border: 1.5px solid #00e6e6;
      background-color: rgba(0,0,0,0.4);
    }

    button {
      grid-column: span 3;
      padding: 14px 30px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0097a7;
      transform: scale(1.02);
    }

    @media (max-width: 900px) {
      form {
        grid-template-columns: repeat(2, 1fr);
      }
      button {
        grid-column: span 2;
      }
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <h1>Water Quality Prediction</h1>

  <div class="form-container">
    <form action="/predict_waterQ" method="POST">
      <input type="number" step="any" name="pH" placeholder="Enter pH value" required>
      <input type="number" step="any" name="TDS" placeholder="Enter TDS" required>
      <input type="number" step="any" name="Cl" placeholder="Enter Chloride (Cl)" required>
      <input type="number" step="any" name="SO4" placeholder="Enter Sulfate (SOâ‚„)" required>
      <input type="number" step="any" name="Na" placeholder="Enter Sodium (Na)" required>
      <input type="number" step="any" name="K" placeholder="Enter Potassium (K)" required>
      <input type="number" step="any" name="Ca" placeholder="Enter Calcium (Ca)" required>
      <input type="number" step="any" name="Mg" placeholder="Enter Magnesium (Mg)" required>
      <input type="number" step="any" name="Total_Hardness" placeholder="Enter Total Hardness" required>

      <button type="submit">Predict</button>
    </form>
  </div>

</body>
</html>
